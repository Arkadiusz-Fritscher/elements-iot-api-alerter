version: '3.8'

services:
  db:
    image: postgres:latest
    container_name: dev_postgres_db 
    restart: unless-stopped
    environment:
    - POSTGRES_USER=${DB_USER}
    - POSTGRES_PASSWORD=${DB_PASSWORD}
    - POSTGRES_DB=${DB_NAME}
    ports:
    - '${DB_PORT}:${DB_PORT}'
    volumes:
    - ./db/data:/var/lib/postgresql/data